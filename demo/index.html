<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Demo TGame</title>
</head>

<body>
	<!-- TODO: minimizar y comprimir los archivos js -->
	<script src="../src/TScreen.js"></script>
	<script src="../src/TGameObject.js"></script>
	<script src="../src/TGame.js"></script>
	<script>
		var stageParams = {
			width: 900,
			height: 600,
			frameRate: 1000 / 25,
			hPixels: 126,
			vPixels: 46,
		}

		var game = new TGame(document.body, stageParams);

		var dot = new TGameObject();
		var dot2 = new TGameObject(450, 300);

		game.onStart = function() {
			game.appendChild(dot);
			game.appendChild(dot2);
		}

		game.init();
	</script>
</body>

</html>
